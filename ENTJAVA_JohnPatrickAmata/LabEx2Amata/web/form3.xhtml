<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>Form #2</h:head>
<h:body>
    <h:form>
        Employee name: <h:inputText value="#{formBean.eName}" a:placeholder="Joe User"/><br/>
        Employee ID: <h:inputText value="#{formBean.eID}" a:placeholder="a1234"/><br/>
        Health plan: <h:selectOneMenu value="#{formBean.hPlan}">
        <f:selectItems value="#{formBean.healthPlanOptions}"/>
    </h:selectOneMenu>
        <br/>
        <h:commandButton value="Submit"
                         action="#{formBean.showhealthPlans}"/>
    </h:form>
</h:body>
</html>
